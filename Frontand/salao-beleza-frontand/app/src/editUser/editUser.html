
  <form  name="theForm" class="form-horizontal" novalidate  ng-submit="editarUser(userEdit)"><!--  ng-repeat="user in users"-->

    <center>{{msg}}</center>



    <input  type="hidden" ng-model="userEdit.id"/>

   Nome:
    <input   type="text" ng-model="userEdit.name"  />


    Email:
      <input  formenctype="" type="text" ng-model="userEdit.email"/>

    Telefone:
        <input  formenctype="" type="text" ng-model="userEdit.telefone"/>




   Senha:
                         <div class="form-group required"
                         ng-class="{'has-error': theForm.password.$touched && (theForm.password.$error.required ) , 'has-success':theForm.password.$valid}">

                           <div class="col-sm-10">

                             <input   required  name="password" ng-model="userEdit.password" id="inputPassword"
                             type="password" class="form-control" placeholder="****" >


                             <span ng-show="theForm.password.$touched && theForm.password.$error.required" class="label label-danger">Ex: ****</span>
                             <span ng-show="theForm.password.$touched && theForm.password.$error.minlength" class="label label-danger">
                                Ex: ****</span>


                               <div class="form-group required"><br>

                               <button  type="submit">Editar</button>


  </form>
