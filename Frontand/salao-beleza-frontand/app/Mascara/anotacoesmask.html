 'use strict';

 angular.module('mutrack')  //  <script src="js/jquery.maskedinput.js"></script>

       .directive('placa',function() {
          return {
              restrict: 'A',
              link : function(scope, element, attrs) {

                 element.mask(attrs.placa);
                }
           };
  });
